{% extends "base.html" %} 

 {% block content %}
 
 <div class="main_background_btn">
      <div class="btn-qr-code">
        <a href="accounts/signup"> <button id="click-to-qr-btnt">SIGN UP</button></a>
      </div>
      <div class="btn-qr-code">
        <a href="accounts/signin"><button id="click-to-qr-btnt">SIGN IN</button></a>
      </div>
    </div>
    
<style>
  /* * button to signup or signin page code */
  button {
    background: #1aab8a;
    color: #fff;
    border: none;
    position: relative;
    height: 60px;
    font-size: 1.6em;
    padding: 0 2em;
    cursor: pointer;
    transition: 800ms ease all;
    outline: none;
    float: right;
    margin-top: 39vh;
    margin-right: 10vh;
    border-radius: 5px;
  }

  button:hover {
    background: #fff;
    color: #1aab8a;
  }

  button:before,
  button:after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    height: 2px;
    width: 0;
    background: #1aab8a;
    transition: 400ms ease all;
  }

  button:after {
    right: inherit;
    top: inherit;
    left: 0;
    bottom: 0;
  }

  button:hover:before,
  button:hover:after {
    width: 100%;
    transition: 800ms ease all;
  }

.main_background_btn{
   display: flex;
  justify-content: space-around;
  align-items: center;
  text-transform: uppercase;
}
  /* ? btn qr code ends  */

</style>

 {% endblock  %}
